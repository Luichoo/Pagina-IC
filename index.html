<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.ico" />
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<title>¿Que animal es?</title>
	</head>

	<body style="background-color: black">
		<nav
			class="navbar border-light-subtle bg-body-tertiary bg-dark py-4"
			data-bs-theme="dark">
			<div class="container-fluid justify-content-center">
				<span class="navbar-brand mb-0 h1">El mejor modelo del mundo</span>
			</div>
		</nav>
		<!-- https://www.tensorflow.org/js/tutorials?hl=es-419 -->
		<!-- https://cdnjs.com/libraries/tensorflow/4.5.0 -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
		<div class="container pb-5">
			<!-- Creación de contenedor de imagen de entrada -->
			<div class="container d-flex justify-content-center mb-5 mt-5 img_cont">
				<div
					class="d-flex justify-content-center align-content-center mt-3 w-50 h-50"
					id="container-input">
					<div class="shadow-lg m-0">
						<img
							src="no_img.webp"
							class="img-fluid img-s"
							id="input_image" />
					</div>
				</div>
			</div>

			<!-- Creación botones para subir y predicción-->
			<div class="container d-flex justify-content-center align-content-center">
				<div class="d-grid gap-2 col-6 mx-auto mb-0" style="max-width: 20rem">
					<input
						class="form-control"
						type="file"
						id="form_img"
						accept="image/*"
						onchange="display(event)" />
					<p class="text-center mt-3" id="text">
						Link a la imagen
						<a
							href="#"
							class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover path"
							>aqui</a
						>
					</p>
				</div>
			</div>
			<div class="d-grid gap-2 col-6 mx-auto mb-3 w-25">
				<button
					id="predict_button"
					type="button"
					name="predict"
					class="btn btn-dark shadow-lg mt-2 btn_predict"
					disabled
					onclick="predict_animal()">
					Predicción
				</button>
			</div>
			<!-- Despliegue de clases y salida detectada-->

			<div class="container d-flex justify-content-center align-content-center">
				<ol
					class="shadow-lg list-group list-group-numbered ms-0 mt-0 pb-1 pe-1 list_cont"
					id="animal_list">
					<li
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto fw-bold">Canguro</div>
						<span class="badge bg-primary rounded-pill" id="spli"></span>
					</li>
					<li
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto fw-bold">Estrella</div>
						<span class="badge bg-primary rounded-pill" id="spli"></span>
					</li>
					<li
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto fw-bold">Gato</div>
						<span class="badge bg-primary rounded-pill" id="spli"></span>
					</li>
					<li
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto fw-bold">Lechuza</div>
						<span class="badge bg-primary rounded-pill" id="spli"></span>
					</li>
					<li
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto fw-bold">Luciernaga</div>
						<span class="badge bg-primary rounded-pill" id="spli"></span>
					</li>
					<li
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto fw-bold">Pavo Real</div>
						<span class="badge bg-primary rounded-pill" id="spli"></span>
					</li>
					<li
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto fw-bold">Pez Vela</div>
						<span class="badge bg-primary rounded-pill" id="spli"></span>
					</li>
					<li
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto fw-bold">Rinoceronte</div>
						<span class="badge bg-primary rounded-pill" id="spli"></span>
					</li>
					<li
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto fw-bold">Tortuga</div>
						<span class="badge bg-primary rounded-pill" id="spli"></span>
					</li>
					<li
						class="list-group-item d-flex justify-content-between align-items-start">
						<div class="ms-2 me-auto fw-bold">venado</div>
						<span class="badge bg-primary rounded-pill" id="spli"></span>
					</li>
				</ol>
			</div>
		</div>
		<script src="./scripts.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
	</body>
</html>
